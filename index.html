<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="images/preview/sea-preview.jpg"
          alt="A vaste ocean view"
          data-original="sea-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/desert-preview.jpg"
          alt="A desert landscape"
          data-original="desert-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/forest-preview.jpg"
          alt="A rain forest scenery"
          data-original="forest-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/space-preview.jpg"
          alt="A cosmonaute in orbit"
          data-original="space-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/eagle-preview.jpg"
          alt="An eagle close up"
          data-original="eagle-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/person-preview.jpg"
          alt="A person in a room"
          data-original="person-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/dog-preview.jpg"
          alt="A dog in a man's arms"
          data-original="dog-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/preview/shape-preview.jpg"
          alt="An organic shape"
          data-original="shape-full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img class="full-img" src="images/full/eagle-full.jpg" alt="" />
      <p class="caption"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
